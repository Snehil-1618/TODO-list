    <div class="container">
        <div class="mb-3 my-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Enter your Title" id="title" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">Add your title here mf.</div> -->
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" cols="30" rows="4" placeholder="Describe the work to be done"></textarea>
            <!-- <input type="text" class="form-control" id="description"> -->
        </div>

        <button type="submit" class="btn btn-primary" id="add">Add</button>
        <table class="table my-4" id="table">
            <thead>
                <tr>
                    <!-- <th scope="col">S.No</th> -->
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <!-- <th scope="col">Delete</th> -->
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td></td>
                    <td></td>
                    <!-- <td><button class="btn btn-sm btn-primary">Delete</button></td> -->
                    <!-- <td><button class="btn btn-sm btn-primary">Done</button></td> -->

                </tr>
            </tbody>
        </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script>
        window.onload = () => {
            localStorage.clear();
            console.log("All data cleared.")
        }
        function update() {
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;
            //  document.getElementById("td1").innerHTML=tit;
            //  document.getElementById("td2").innerHTML=desc;
            if (localStorage.getItem('itemsJSON') == null) {//to make a new object of string in local storage for the given input
                itemsJSONarray = [];
                itemsJSONarray.push([tit, desc]);
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONarray));
            }
            else {
                jsonstr = localStorage.getItem('itemsJSON');
                itemsJSONarray = JSON.parse(jsonstr);
                itemsJSONarray.push([tit, desc]);
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONarray));
            }
            //table update
            let str = "";
            let tbody = document.getElementById("tbody");
            itemsJSONarray.forEach((element, index) => {
                str += `
                <tr id = "${index}">
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-sm btn-danger" onclick ="deleted(${index})">Delete</button></td>
                    <td><button class="btn btn-sm btn-success DONE" onclick="done(${index})">Done</button></td>
                </tr>
                `
                tbody.innerHTML = str;
            });
        }
        add = document.getElementById("add");
        add.addEventListener("click", update);

        function deleted(ie) {
            document.getElementById(ie).innerHTML = "";
        }
        function done(ie) {
            document.getElementsByClassName("DONE")[ie].innerHTML = "✔️";
        }
    </script>
